<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
	<link rel="stylesheet" href="contact.css">
	<script src="contact.js"></script>

</head>

<body>
    <form>
        <div class="container">
           <div class="label"><h1>Contact us</h1></div>
           <div class="inner">
                <h3>Name</h3> 
                <input type="text" id="name" placeholder="Enter your full name">
                <h3>Mobile</h3> 
                <input id="mobile" pattern="[0-9]{10,10}" type="text" placeholder="Enter your mobile number">
                <h3>Email</h3> 
                <input id="email" type="email" placeholder="Enter your Email">
                <h3>Subject</h3> 
                <input id="sub" type="text" placeholder="Enter the subject">
                <h3>Message</h3><br>
                <textarea id="msg" name="" id="" cols="30" rows="5"></textarea><br>
                <button onclick='view_function()'>Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
